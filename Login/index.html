<body>

        <div class="login" >
            <h1>
                Bienvenido 
            </h1>

            <br>

                <label class="label"> Email: </label>

                <input type="email" name="correo" id="correo"

                <br>

                <br>
                <input type="password" name="password" id="password">
                <br>
                <br>
                <input type="submit" name="enviar"
                value="Iniciar" >
                <br>
                

            </form>
        </div>

    </div>
